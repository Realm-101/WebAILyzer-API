version: '3.8'

services:
  # WebAIlyzer Lite API for testing (stateless, no external dependencies)
  webailyzer-lite-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webailyzer_lite_test_api
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s