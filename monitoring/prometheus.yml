global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "webailyzer_rules.yml"

scrape_configs:
  - job_name: 'webailyzer-lite-api'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

