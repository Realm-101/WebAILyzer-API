# WebAIlyzer Lite API Configuration

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

database:
  host: "localhost"
  port: 5432
  user: "webailyzer"
  password: ""
  database: "webailyzer"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"
  migrations_path: "migrations"

redis:
  host: "localhost"
  port: 6379
  password: ""
  database: 0
  pool_size: 10

logging:
  level: "info"
  format: "json"

auth:
  jwt_secret: "your-secret-key-change-in-production"
  token_duration: "24h"

analysis:
  timeout: "30s"
  max_concurrency: 10
  batch_size_limit: 100
  user_agent: "WebAIlyzer-Lite/1.0"
  enable_caching: true
  cache_ttl: "1h"