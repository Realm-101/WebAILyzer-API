version: '3.8'

services:
  # WebAIlyzer Lite API (stateless, no external dependencies)
  api:
    build: .
    container_name: webailyzer-lite-api
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3